<!-- Only showing the changed CSS and JS parts for brevity -->

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    position: relative;
    overflow-x: hidden;
    color: #222;
    background: #f7f9fc;
    scroll-behavior: smooth;
  }

  .background {
    display: none;
  }

  .overlay {
    display: none;
  }

  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.9);
    display: flex;
    justify-content: center;
    z-index: 10;
    padding: 1rem 0;
    backdrop-filter: blur(6px);
    border-bottom: 1px solid #ccc;
  }

  nav ul li a {
    color: #00bfff;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  nav ul li a:hover,
  nav ul li a.active {
    color: #3399ff;
  }

  section {
    padding: 6rem 1rem 4rem;
    min-height: 100vh;
    scroll-margin-top: 90px;
    background: white;
  }

  #home {
    color: #222;
  }

  #home button {
    background: #00bfff;
    color: white;
    box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
  }

  #home button:hover {
    background: #0099cc;
  }

  #about p {
    color: #333;
  }

  .team-member {
    background: #f0f4ff;
    box-shadow: 0 8px 16px rgba(0, 191, 255, 0.3);
  }

  .team-member h4 {
    color: #00bfff;
  }

  .team-member p {
    color: #555;
  }

  .pricing-card {
    box-shadow:
      0 0 8px #00bfff,
      0 0 20px #00bfff,
      0 0 40px #3399ff;
    background: #ffffff;
  }

  .card-front h3 {
    color: #3399ff;
  }

  .card-front .price {
    color: #00bfff;
  }

  .card-front ul {
    color: #333;
  }

  .card-back {
    background: rgba(0, 191, 255, 0.1);
    color: #003366;
    box-shadow:
      0 0 15px #00bfff,
      inset 0 0 20px #00bfff;
  }

  .card-back button {
    background: #00bfff;
    color: white;
    box-shadow: 0 5px 15px rgba(0, 191, 255, 0.6);
  }

  .card-back button:hover {
    background: #0099cc;
  }

  .faq-item {
    background: #eef6ff;
    color: #003355;
  }

  .faq-item:hover {
    background: rgba(0,191,255,0.1);
  }

  .faq-answer {
    color: #004466;
  }

  #contact p {
    color: #444;
  }
</style>

<script>
  // FAQ toggle
  document.querySelectorAll('.faq-item').forEach(item => {
    item.addEventListener('click', () => item.classList.toggle('open'));
  });

  // Smooth scroll using scrollIntoView to fix all device inconsistencies
  document.querySelectorAll('nav ul li a').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const id = this.getAttribute('href').slice(1);
      const section = document.getElementById(id);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });
  });

  // Active nav highlighting
  const navLinks = document.querySelectorAll('nav ul li a');
  const sections = document.querySelectorAll('section');
  const header = document.querySelector('nav');

  window.addEventListener('scroll', () => {
    const scrollY = window.pageYOffset;

    sections.forEach(section => {
      const sectionTop = section.offsetTop - header.offsetHeight - 20;
      const sectionHeight = section.offsetHeight;
      const sectionId = section.getAttribute('id');

      if (scrollY >= sectionTop && scrollY < sectionTop + sectionHeight) {
        navLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${sectionId}`) {
            link.classList.add('active');
          }
        });
      }
    });
  });
</script>
